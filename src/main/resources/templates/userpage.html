<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Task Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script th:src="@{/userpage/js/app/userapp.js}"></script>

    <link th:href="@{/userpage/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/userpage/css/app.css}" rel="stylesheet" />
</head>

<body ng-app="userCrudApp" ng-controller="UserController">
    <div class="generic-container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">Specific User </span></div>
            <div class="panel-body">
                <div class="formcontainer">

                    <form ng-submit="submitUser()" name="userForm" class="form-horizontal">
                        <input type="hidden" ng-model="user.empId" />
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="uname">Employee Name</label>
                                <div class="col-md-7">
                                    <input type="text" ng-model="user.name" id="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3" />
                                </div>
                            </div>
                        </div>
                        
                   

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-lable" for="startdate">Date of birth</label>
                                <div class="col-md-7">
                                    <input type="date" id="startdate" name="input" ng-model="user.dateOfBirth" class="form-control input-sm" placeholder="yyyy-MM-dd" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-actions floatRight">
                                <input type="submit" valuecol-md-2 control-lable="{{!user.empId? 'Add User' : 'Update User'}}" class="btn btn-primary btn-sm">

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">List of Users</span></div>
            <div class="panel-body">
                <div class="table-responsive">
                 Search:<input ng-model="searchtxt" type="text" placeholder="Flter key">
                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th>NAME</th>
                                <th>DOB</th>
                                <th>ACTIONS</th>
                                <th width="10"></th>
                                <th width="10"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              
                                <tr ng-repeat="uservalue in users| filter : searchtxt">
                                    <td>{{uservalue.name}}</td>
                                    <td>{{uservalue.dateOfBirth}}</td>
                                     <td>
                                     <button type="button"  ng-click="editUser(uservalue)" class="btn btn-success custom-width">Edit</button>
                                   </td>
                                </tr>
                                
                       
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
